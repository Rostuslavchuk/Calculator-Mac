<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculate</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <span id="calc_line">0</span>
        </div>
        <div class="menu">
            <div class="row">
                <span class="button main" id="ac" >AC</span>
                <span class="button main" id="sign" >+/-</span>
                <span class="button main" id="per" >%</span>
                <span class="button action selected" >/</span>
            </div>
            <div class="row">
                <span class="button">7</span>
                <span class="button">8</span>
                <span class="button">9</span>
                <span class="button action selected" >x</span>
            </div>
            <div class="row">
                <span class="button">4</span>
                <span class="button">5</span>
                <span class="button">6</span>
                <span class="button action selected" id="minusAction">-</span>
            </div>
            <div class="row">
                <span class="button">1</span>
                <span class="button">2</span>
                <span class="button">3</span>
                <span class="button action selected" >+</span>
            </div>
            <div class="row">
                <span class="button" id="null">0</span>
                <span class="button" id="point">.</span>
                <span class="button action" id="equal">=</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
